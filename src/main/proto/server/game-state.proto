syntax = "proto3";

package server;

import "client/client-data.proto";
import "client/ping-data.proto";
import "server/client-state.proto";

message EntityState {
  string id = 1;
  double x = 2;
  double y = 3;
  double vx = 4;
  double vy = 5;
}

message GameState {
  client.ActionType actionType = 1;
  repeated EntityState entities = 2;
  ClientState clientState = 3;
}