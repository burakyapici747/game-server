syntax = "proto3";

package server;

import "client/client-data.proto";
import "client/ping-data.proto";

message EntityState {
  uint32 id = 1;
  double x = 2;
  double y = 3;
  double vx = 4;
  double vy = 5;
}

message GameState {
  repeated EntityState entities = 1;
  uint32 lastProcessedSequenceId = 2;
  uint32 clientId = 3;
}