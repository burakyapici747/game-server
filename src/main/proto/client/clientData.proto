syntax = "proto3";

package client;

enum ActionType{
    CONNECT = 0;
    DISCONNECT = 1;
    MOVE = 2;
    ROTATION = 3;
    FIRE = 4;
    DEATH = 5;
    PING = 6;
    PONG = 7;
    GAME_STATE = 8;
}

message ClientData {
  ActionType action_type = 1;
  int64 timestamp = 2;
  double dx = 3;
  double dy = 4;
  int32 sequence_id = 5;
}